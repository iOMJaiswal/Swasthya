{% extends './base.html'%}
{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static 'css/ambulance.css' %}">
{% endblock head %}

{% block body %}
<div class="container forget-password">
    <div class="row">
        <div class="col-md-12 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="text-center">
                        <img src="{% static 'images/ambulance.png' %}" alt="car-key" border="0">
                        <h2 class="text-center">Get Ambulance Now!!</h2>
                        <p>Just Two Click.</p>
                        <form action="{% url 'ambulance' %}" id="register-form" role="form" autocomplete="off" class="form" method="POST">
                            {% csrf_token %}
                            <div class="form-group" style="margin-top: 5px;">
                                <div class="input-group">
                                    <select name="urgency" class="form-control" id="sel1">
                                        <option selected="true" disabled="disabled">Please Select Urgency
                                        </option>
                                        <option value="Very Urgent">Very Urgent</option>
                                        <option value="Urgent">Urgent</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group" style="margin-top: 10px;">
                                <div class="input-group">
                                    <span class="input-group-addon"><i
                                            class="glyphicon glyphicon-envelope color-blue"></i></span>
                                    <input name="location" id="loc" name="forgetAnswer" placeholder="Location"
                                        class="form-control" type="text">
                                </div>
                            </div>
                            <div class="form-group" style="margin-top: 10px;">
                                <input name="btnForget" onclick="getLocation()" id="loc_btn" class="btn btn-lg btn-primary btn-block btnForget"
                                    value="Get Live Location" type="button">
                            </div>
                            <div class="form-group" style="margin-top: 10px;">
                                <input name="btnForget" class="btn btn-lg btn-primary btn-block btnForget"
                                    value="Get Ambulance Now" type="submit">
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- Geolocation Library Python -->
<script>
    var x = document.getElementById("loc_btn");
    function getLocation() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(showPosition);
        } else {
            x.innerHTML = "Geolocation is not supported by this browser.";
        }
    }

    function showPosition(position) {
        let str = position.coords.latitude +
            "  ,  " + position.coords.longitude;

        document.getElementById("loc").value = str;

    }
</script>
{% endblock body %}
