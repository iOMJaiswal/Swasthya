{% load static %}
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock title %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css"
        integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{% static 'css/index.css' %}">

    <style>
        .alert-error {
            background-color: #f0dd4e;
        }

        a {
            text-decoration: none;
        }
    </style>
    {% block head %}{% endblock head %}

</head>

<body class="min-vh-100">
    <!-- Message Alert -->
    {% if messages %}
    {%for message in messages%}
    <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert" style="margin: 0;">
        <strong>Alert!</strong> {{message}}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}
    {% endif %}
    <div class="wrapper">
        <div class="item menu">
            <div class="linee linee1"></div>
            <div class="linee linee2"></div>
            <div class="linee linee3"></div>
        </div>
        <div class="item gallery">
            <div class="dot dot1"></div>
            <div class="dot dot2"></div>
            <div class="dot dot3"></div>
            <div class="dot dot4"></div>
            <div class="dot dot5"></div>
            <div class="dot dot6"></div>
        </div>
        <button class="item add">
            <div class="circle">
                <div class="close">
                    <div class="line line1"></div>
                    <div class="line line2"></div>
                </div>
            </div>
            <input type="search" placeholder="search" class="search" />

        </button>
        <div class="nav-items items1">
            <a href="{% url 'firstaid'%}">
                <i class="fas fa-first-aid fa-lg"></i>
            </a>
        </div>
        <div class="nav-items items2">
            <a href="{% url 'ambulance'%}">
                <i class="fas fa-ambulance fa-lg"></i>
            </a>
        </div>
        <div class="nav-items items3">
            <a href="{% url 'doctor'%}">
                <i class="fas fa-user-md fa-lg"></i>
            </a>
        </div>

        {% if request.user.is_authenticated %}
        <div class="nav-items items4">
            <a href="{% url 'logout'%}">
                <i class="fas fa-sign-in-alt fa-lg"></i>
            </a>
        </div>
        {% else %}
        <div class="nav-items items4">
            <a href="{% url 'login'%}">
                <i class="fas fa-hands-helping fa-lg"></i>
            </a>
        </div>
        {%endif%}

        <div class="box">
            <div class="box-line box-line1"></div>
            <div class="box-line box-line2"></div>
            <div class="box-line box-line3"></div>
            <div class="box-line box-line4"></div>
        </div>
    </div>

    <div class="effect"></div>









    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="{% static 'js/main.js' %}"></script>


    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>

</html>
